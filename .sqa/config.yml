config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/oidc-agent:
      branch: prerel
      repo: https://github.com/indigo-dc/oidc-agent
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/oidc-agent git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-peach-donkey.sh
        container: qc.acc_shaky-corn-uakari
  QC.Doc:
    repos:
      github.com/indigo-dc/oidc-agent find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-viridian-collie.sh
        container: qc.doc_randy-silver-panda
      github.com/indigo-dc/oidc-agent git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-chestnut-markhor.sh
        container: qc.doc_scanty-scarlet-dog
  QC.Lic:
    repos:
      github.com/indigo-dc/oidc-agent licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-auburn-quoll.sh
        container: qc.lic_pasty-bistre-wrasse
  QC.Ver:
    repos:
      github.com/indigo-dc/oidc-agent get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tangerine-giraffe.sh
        container: qc.ver_cranky-corn-foxhound
timeout: 5400
