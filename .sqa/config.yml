config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.9
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/oidc-agent:
      branch: prerel
      repo: https://github.com/indigo-dc/oidc-agent
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/oidc-agent git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-bistre-elephant.sh
        container: qc.acc_cloudy-chestnut-capuchin
  QC.Doc:
    repos:
      github.com/indigo-dc/oidc-agent find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-peach-cockroach.sh
        container: qc.doc_gimpy-tangerine-jaguar
      github.com/indigo-dc/oidc-agent git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-gold-collie.sh
        container: qc.doc_stuffy-bistre-bulldog
      github.com/indigo-dc/oidc-agent markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-thistle-quail.sh
        container: qc.doc_nippy-thistle-dunker
  QC.Lic:
    repos:
      github.com/indigo-dc/oidc-agent licensee:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-xanthic-moth.sh
        container: qc.lic_fuzzy-cinnabar-bordeaux
  QC.Sec:
    repos:
      github.com/indigo-dc/oidc-agent bandit:
        commands:
        - /usr/bin/env sh .sqa/script.messy-aqua-ostrich.sh
        container: qc.sec_shabby-ochre-greyhound
  QC.Sty:
    repos:
      github.com/indigo-dc/oidc-agent flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-taupe-lion.sh
        container: qc.sty_cloudy-salmon-antelope
      github.com/indigo-dc/oidc-agent jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-eggplant-tang.sh
        container: qc.sty_gummy-sapphire-dog
  QC.Ver:
    repos:
      github.com/indigo-dc/oidc-agent get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-myrtle-hyrax.sh
        container: qc.ver_cranky-persimmon-donkey
timeout: 5400
